<!DOCTYPE html>

<head>

<body style="overflow-y: hidden;">
<div id="teal_bg"></div>
<main>
<div id="about_card" class="card" style="overflow-x: hidden; overflow-y: hidden; height: 450px;">
	<section class="tab">
		<iframe src="https://fast.com/" style="min-width: 320px; width: 100%; min-height: 480px; height: 100%; border: 0px solid transparent; margin-left: -45px;"></iframe>
	</section>
	
</div>
<div id="contact_card" class="card">
	<section class="tab" style="min-height: 55px;">
		<div id="smaatoad" style="padding:0px"></div>
		<!-- <script type="text/javascript" src="http://soma-assets.smaato.net/js/smaatoAdTag.js"></script> -->
		<script type="text/javascript" src="js/smaatoAdTag.js"></script>
		<script>
			function myJSCallBack(status) {
				if (status == "SUCCESS") {
					// TODO Handle ad available (Option)
					window.alert("SUCCESS!");
				} else if (status == "ERROR") {
					// TODO Handle not ad available
					window.alert("FAIL!");
				}
			};
			SomaJS.loadAd({
				adDivId: "smaatoad",
				publisherId: 1100032248,
				adSpaceId: 130257799,
				autoReload: 240,
				dimension: "xxlarge",
				dimensionstrict: true,
			}, myJSCallBack);
		</script>
	</section>
</div>
<a href="mailto:luke@klinker.xyz">
